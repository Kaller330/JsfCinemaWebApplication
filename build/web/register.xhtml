<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div align="center">
        <h1> Create an account </h1>
        <h:form>
            <h:panelGrid columns="2" styleClass="borderTable" rowClasses="tableRow">
            <h:outputText value="username: "/>
            <h:inputText value="#{addUser.username}"/>
            <h:outputText value="password: "/>
            <h:inputText value="#{addUser.password}"/>
            <h:outputText value="Address Line 1: "/>
            <h:inputText value="#{addUser.address1}"/>
            <h:outputText value="Address Line 2: "/>
            <h:inputText value="#{addUser.address2}"/>
            <h:outputText value="Town: "/>
            <h:inputText value="#{addUser.town}"/>
            <h:outputText value="County: "/>
            <h:inputText value="#{addUser.county}"/>
            <h:outputText value="Postcode: "/>
            <h:inputText value="#{addUser.postcode}"/>
            <h:outputText value="DOB: "/>
            <h:inputText value="#{addUser.regdate}"> 
            <f:converter converterId="dateconv"/>
            </h:inputText>
            <h:commandButton type="submit" value="Create account" action="#{addUser.addUser()}" /> 
            <h:commandButton type="submit" value="Cancel" action="index" /> 
            </h:panelGrid>
            <h2>Creating an account allows you to book a showing at any of the cinemas </h2>
        </h:form>
        </div>
    </h:body>
</html>
